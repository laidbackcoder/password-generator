<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <nav>
        <img id="hamburger" src="images/menu.svg" alt="hamburger menu">
        <div id="menu-section">
            <div id="menu-title">Preferences</div>
            <div id="length-section">
                Password Length:
                <div id="length-widget">
                    <p id="password-length">25</p>
                    <div id="length-buttons">
                        <button id="length_plus">+</button>
                        <button id="length_minus">-</button>
                    </div>
                </div>
            </div>
            <div id="include-symbols-section">
                Include Symbols: <input type="checkbox" id="include-symbols" class="switch-checkbox">
            </div>
        </div>
    </nav>
    <div id="hero-section">
        <h1>Generate a <br /><span id="accent-title">strong password</Span></h1>
        <h2>Never use an insecure password again!</h2>
        <button id="generate-btn">Generate Password</button>
    </div>
    <div id="password"></div>
    <div id="notification">Copied to Clipboard!</div>
    <script src="index.js"></script>
</body>

</html>
